<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de desenvolvedores</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <Form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>E-mail:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>frontend
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">backend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
                <select name="senioridade" id="senioridade">
                    <option selected disabled value="">
                        selecione
                    </option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label>
                    <strong>Com quais tecnologias você tem familiaridade?</strong>
                </label>

                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="html">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="css">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="javascript">
                <label for="tecnologia3">JavaScript</label>

                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="php">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="python">
                <label for="tecnologia5">Python</label>

                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="java">
                <label for="tecnologia6">Java</label>
                
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="c#">
                <label for="tecnologia7">C#</label>

                <input type="checkbox" name="tecnologia8" id="tecnologia8" value="git">
                <label for="tecnologia8">Git</label>

                <input type="checkbox" name="tecnologia9" id="tecnologia9" value="github">
                <label for="tecnologia9">Github</label>
            </div>
        </fieldset>
        <div class="campo">
            <label><strong>Escreva um pouco sobre sua experiência como desenvolvedor.</strong></label>
            <textarea name="experiencia" id="experiencia" cols="60" rows="6" style="width: 30em"></textarea>
        </div>
        <button type="submit" class="botao-concluir">
            Concluir cadastro
        </button>
    </Form>    
</body>
</html>
